<!DOCTYPE htm>

<script type="text/javascript" src="swipe.js"></script> <script type="text/javascript">
window.onload = function() {
var swipev = new MobiSwipe("vertical"); swipev.direction = swipev.VERTICAL; swipev.onswipedown = function() { alert('down'); }; swipev.onswipeup = function() { alert('up'); };
var swipeh = new MobiSwipe("horizontal"); swipeh.direction = swipeh.HORIZONTAL; swipeh.onswiperight = function() { alert('right'); }; swipeh.onswipeleft = function() { alert('left'); };
} </script> </head> <body>
<div style="width: 100%; height: 150px; background-color: blue" id="vertical"> Vertical Swipe
</div>
<div style="width: 100%; height: 150px; background-color: red" id="horizontal"> Horizontal Swipe
</div>
